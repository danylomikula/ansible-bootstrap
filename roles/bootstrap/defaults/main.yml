---
# User configuration
bootstrap_user_enabled: true
bootstrap_user: "admin"
bootstrap_user_password: ""  # hashed password, leave empty for no password
bootstrap_user_group: ""  # leave empty to auto-detect (wheel/sudo)
bootstrap_user_extra_groups: []
bootstrap_user_create_group: false  # create custom group if not exists
bootstrap_user_shell: "/bin/bash"
bootstrap_user_nopasswd_sudo: true  # allow passwordless sudo

# SSH key configuration
bootstrap_ssh_pubkey: ""  # path to existing public key file
bootstrap_ssh_key_generate: false  # generate new keypair if no pubkey provided
bootstrap_ssh_key_local_dir: "./ssh_keys"  # where to store generated keys
bootstrap_ssh_key_type: "ed25519"  # ed25519, rsa, ecdsa
bootstrap_ssh_key_exclusive: false  # remove other keys from authorized_keys

# SSH hardening
bootstrap_ssh_enabled: true
bootstrap_ssh_port: 22
bootstrap_ssh_password_auth: false
bootstrap_ssh_root_login: false
bootstrap_ssh_pubkey_auth: true

# Hostname
bootstrap_hostname_enabled: true
bootstrap_hostname: "{{ inventory_hostname }}"  # required if enabled

# Network (static IP)
bootstrap_network_enabled: false
bootstrap_network_interface: ""  # network interface, auto-detect if empty
bootstrap_network_connection: ""  # NetworkManager connection name (used on RedHat only)
# IPv4
bootstrap_static_ip: ""  # e.g., "10.0.20.51/24"
bootstrap_gateway: ""  # e.g., "10.0.20.1"
bootstrap_dns4:
  - "1.1.1.1"
  - "1.0.0.1"
bootstrap_dns4_ignore_auto: true  # ignore DNS from DHCP
# IPv6
bootstrap_static_ip6: ""  # e.g., "2001:db8::51/64"
bootstrap_gateway6: ""  # e.g., "2001:db8::1"
bootstrap_dns6: []  # e.g., ["2606:4700:4700::1111"]
bootstrap_dns6_ignore_auto: true  # ignore DNS from DHCPv6/SLAAC
bootstrap_ipv6_method: "disabled"  # disabled, auto (SLAAC), dhcp (DHCPv6), manual, link-local

# Firewall
bootstrap_firewall_enabled: false
bootstrap_firewall_zone: "public"
bootstrap_firewall_services:
  - ssh
bootstrap_firewall_ports: []  # e.g., [{ port: 8080, proto: tcp }]
bootstrap_firewall_custom_zones: []
# Example:
#   - name: ftl
#     interface: lo
#     ports:
#       - port: 4711
#         proto: tcp
bootstrap_firewall_allow_icmp: true

# Expand filesystem
bootstrap_expand_fs_enabled: false

# Reboot after changes
bootstrap_reboot_enabled: true
