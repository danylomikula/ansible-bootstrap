---
# Handlers for bootstrap role

- name: Restart sshd
  ansible.builtin.systemd:
    name: "{{ 'ssh' if ansible_facts['os_family'] == 'Debian' else 'sshd' }}"
    state: restarted

- name: Reboot system
  ansible.builtin.shell: sleep 2 && shutdown -r now "Ansible triggered reboot"
  async: 1
  poll: 0
  changed_when: true
  failed_when: false
